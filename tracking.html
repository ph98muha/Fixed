<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تتبع الطلب – sheiraq</title>
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="container">
  <div class="brand">
    <img src="assets/logo.png" class="logo-img" alt="sheiraq">
    <div class="name">sheiraq</div>
  </div>
  <nav>
    <a href="index.html#order">اطلب الآن</a>
    <a class="active" href="tracking.html">تتبع الطلب</a>
  </nav>
</header>

<main class="container">
  <h1>تتبع الطلب</h1>
  <form id="trackForm" class="form">
    <div class="row">
      <label>ادخل كود الطلب</label>
      <input name="code" id="trackCode" placeholder="مثال: SH-58429" required>
    </div>
    <button class="cta" type="submit">عرض الحالة</button>
  </form>

  <div id="statusCard" class="card" style="display:none">
    <h3>حالة الطلب</h3>
    <p id="statusText"></p>
    <div class="timeline" id="timeline"></div>
  </div>

  <p class="muted small">ديمو: الحالة تُسحب من ملف JSON ويمكن تحديثه لاحقًا.</p>
</main>

<footer>
  <div class="container">
    <div>© <span id="year"></span> sheiraq</div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
